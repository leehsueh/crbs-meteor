<head>
  <title>crbsapp</title>
</head>

<body>
  <div class="container">
    {{> passage_form}}
    {{> passages_area}}
    
  </div>
</body>

<template name="passage_form">
  <h1>Add a Passage</h1>
  <form class="form form-horizontal">
    <input type="text" id="new-reference"> <button class="btn btn-add">Add</button>&nbsp;&nbsp;<span class="text-error">{{errorMessage}} [<a href="#" class="close-alert">close</a>]</span>
  </form>
</template>

<template name="passage_block">
  <div class="well">
    <h3>{{reference}} <small><a href="#" class="btn-delete-passage">Remove</a></small></h3>
    <div class="passage-content scrollable-region" style="height:400px">
      {{{passage_text}}}
    </div>
  </div>
</template>

<template name="passages_area">
  <!-- <h2>{{passages.count}} Passages</h2> -->
  <!--div class="row-fluid">
    <ul class="thumbnails">
      {{#each passages}}
      <li class="span6" >
        <div class="thumbnail">
        {{> passage_block}}    
        </div>
      </li>
      {{/each}}
    </ul>
  </div-->
  <div class="row-fluid">
    {{#each passages}}
      <div class="span{{spanWidth}}">
      {{> passage_block}}
      </div>
    {{/each}}
    <div class="span3">
      {{> notes_area}}
    </div>
  </div>
</template>

<template name="notes_area">
  <h2>Notes <small><a href="#" class="btn-clear-chat">[clear chat]</a></small></h2>
  <ul class="unstyled notes-list scrollable-region">
    {{#each notes}}
    <li><span class="label">{{noteAuthor}}</span>: {{noteText}}</li>
    {{/each}}
  </ul>
  <form>
    <input type="text" class="input-block-level" id="new-note">
    <button class="btn btn-block btn-add-note">Add Note as {{currentAuthor}}</button>
  </form>
</template>
